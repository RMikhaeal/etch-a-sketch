<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="etch.css">
  <script type="text/javascript" src="etch.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="settings">
    <div class="color">
      <label for="colorpicker">Color Picker:</label>
      <input type="color" id="colorpicker">
    </div>
    <button id="rainbow" value="OFF">Rainbow Mode</button>
    <button id="clear">Clear Grid</button>
    <div class="grid">
      <label for="slider">Grid Size:</label>
      <input type="range" id="slider" name="slider" 
          min="1" max="100" value="16" step="1">
      <span id="slidervalue"></span>
    </div>
    <button id="changegrid">Change Grid Size</button>
  </div>
  <div class="container"></div>
</body>
</html>
